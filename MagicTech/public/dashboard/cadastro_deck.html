  <!DOCTYPE html>

  <body>
    <!--header inicio-->
    <div class="header">
      <div class="container">

    <div class="login">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
      <div class="container">
        <body onload="validarSessao(), listarInfosDeUm()" style="background-color: #161618;">
          <!-- <body onload="validarSessao()"> -->
      
          <div class="janela">
      
      
              <div class="header-left">
      
                  <h1>AquaTech</h1>
      
                  <div class="hello">
                      <h3>Olá, <span id="b_usuario">usuário</span>!</h3>

                  <div class="btn-nav-white">

                      <h3>Sair</h3>
                  </div>

        <div class="card card-cadastro">
          <h2>Cadastre seus Decks:</h2>
          <div class="formulario">
            <!--
                             Para inserir mais um campo, copie uma das inputs abaixo.
                             Assim que inserir vá para o script abaixo.
                         -->
            <div class="campo">
              <span>Nome:</span>
              <input id="nome_input" type="text" placeholder="Nome do Baralho" />
            </div>
            <div class="campo">
              <span>Formato:</span>
              <select id="select_formato">
                <option value="#"></option>
                <option value="commander">Commander</option>
                <option value="modern">Modern</option>
                <option value="pauper">Pauper</option>
                <option value="legacy">Legacy</option>
                <option value="vintage">Vintage</option>
                <option value="pioneer">Pioneer</option>
                <option value="standard">Standard</option>
              </select>
            </div>
            <div class="campo">

              <h3>Cores:</h3>
              <div>
                Preto:<input onclick="chk(this)" type="checkbox" value="preto">
                Verde:<input onclick="chk(this)" type="checkbox" value="verde">
                Vermelho:<input onclick="chk(this)" type="checkbox" value="vermelho">
                Branco:<input onclick="chk(this)" type="checkbox" value="branco">
                Azul:<input onclick="chk(this)" type="checkbox" value="azul">
                Incolor:<input onclick="chk(this)" type="checkbox" value="incolor">
              </div>
            </div>
            <button class="botao" onclick="cadastrar()">Cadastrar</button>
          </div>
          <div id="div_erros_login"></div>
        </div>
      </div>
    </div>

  </body>

  </html>
  <script>
    var cores = []
    var coresVar = ``
    function chk(checkbox) {
      if (checkbox.checked)
        cores.push(checkbox.value);
      else {
        cores.splice(cores.indexOf(checkbox.value), 1)
      }
    }
    var cont_baralho = 0
    function cadastrar() {

      //Recupere o valor da nova input pelo nome do id
      // Agora vá para o método fetch logo abaixo
      var nomeVar = nome_input.value;
      var formatoVar = select_formato.value;
      if (
        nomeVar == "" ||
        formatoVar == "#" ||
        coresVar == ""
      ) {
        cardErro.style.display = "block";
        mensagem_erro.innerHTML =
          "(Mensagem de erro para todos os campos em branco)";

      } else {
        setInterval(sumirMensagem, 5000);
      }
      // Enviando o valor da nova input
      fetch("/deck/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora vá para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          formatoServer: formatoVar,
          id_UsuarioServer: sessionStorage.ID_USUARIO,
          coresServer: cores,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            // limparFormulario(); não definida
            finalizarAguardar();

          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });

      return false;
    }



    function sumirMensagem() {
      cardErro.style.display = "none";
    }

  </script>
